name: Trigger auto deployment for demo-container

#env:
#  AZURE_CONTAINER_APP_NAME: demo-container
#  AZURE_GROUP_NAME: demo-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo. Remove comments to enable
  #push:
  #  branches: 
  #    [ main ]

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: demoalfredo1.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: demoalfredo1.azurecr.io/${{ env.REPO }}:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
  
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
      - name: Configure Azure Container Registry
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set \
              -n demo-container \
              -g demo-container \
              --server demoalfredo1.azurecr.io \
              --username ${{ secrets.ACR_USERNAME }} \
              --password ${{ secrets.ACR_PASSWORD }}
  
      - name: Update Container App
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az containerapp update \
              -n demo-container \
              -g demo-container \
              --image demoalfredo1.azurecr.io/ethancn01/huggingface-deploy-azure:${{ github.sha }} \
              --cpu 2 \
              --memory 4Gi
  
      - name: Verify Deployment
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az containerapp show -n demo-container -g demo-container
